<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim/Ne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" src="bg-music-kz.mp3" loop></audio>
    <audio id="wrong-sound" src="eror-music.mp3"></audio>
    <audio id="correct-sound" src="correct-music.mp3"></audio>
    <div class="container">
        <div class="main-block">
            <button class="restart-btn"><img src="restart-icon.png" alt=""></button>
            <h1 class="title">Кім/Не?</h1>
            <div class="cards-block">
                <div class="card" id="ойыншық">
                    <img src="игрушка-icon-removebg-preview.png" alt="">
                    <p>ойыншық</p>
                </div>
                <div class="card" id="нағашы">
                    <img src="nagashy-icon.png" alt="">
                    <p>нағашы</p>
                </div>
                <div class="card" id="ата">
                    <img src="ata-removebg-preview.png" alt="">
                    <p>ата</p>
                </div>
                <div class="card" id="түлкі">
                    <img src="tulki-icon-removebg-preview (1).png" alt="">
                    <p>түлкі</p>
                </div>
                <div class="card" id="жоғары">
                    <img src="zhogary-icon-removebg-preview.png" alt="" style=" 
                        margin-top: 20px;
                        margin-bottom: 16px;
                        ">
                    <p>жоғары</p>
                </div>
                <div class="card" id="келді">
                    <img src="keldi.png" alt="">
                    <p>келді</p>
                </div>
                <div class="card" id="ұшты">
                    <img src="ushtii-icon.png" alt="">
                    <p>ұшты</p>
                </div>
                <div class="card" id="тәтті">
                    <img src="tatii-icon.png" alt="" style="
                        margin-top: 28px;
                        ">
                    <p>тәтті</p>
                </div>
                <div class="card" id="дәрігер">
                    <img src="dariger-icon-removebg-preview (1).png" alt="" style="
                        width: 65px;
                        ">
                    <p>дәрігер</p>
                </div>
                <div class="card" id="күріш">
                    <img src="kurish-icon.png" alt="">
                    <p>күріш</p>
                </div>
                <div class="card" id="ұста">
                    <img src="usta-icon-removebg-preview.png" alt="" style=" 
                        width: 120px;
                        margin-top: 7px;
                        margin-left: -12px;
                        ">
                    <p>ұста</p>
                </div>
                <div class="card" id="қарға">
                    <img src="qarga-icon.png" alt="" style=" 
                        margin-top: 28px;
                        ">
                    <p>қарға</p>
                </div>
            </div>
            <div class="baskets-block" >
                <div class="basket basket-1" data-type="кім">
                    <h1>Кім?</h1>
                    <img src="kim-icon.png" alt="">
                </div>
                <div class="basket basket-2" data-type="не">
                    <h1>Не?</h1>
                    <img src="kim-icon.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
